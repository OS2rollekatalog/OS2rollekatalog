html.page.attestations.header.title=Medarbejdere, der skal attesteres (trin 2 af 3)
html.page.attestations.header.body=Nedenstående findes medarbejdere, der er tilknyttet den enhed, du valgte på foregående side. I oversigten finder du de rettigheder, der er tildelt medarbejderne via OS2Rollekatalog. Er der rettigheder, du mener, der skal fjernes fra én eller flere medarbejdere, fjerner du blot vingen ud for rettigheden. Der vil i stedet forekomme et rødt kryds ud for rettigheden på medarbejderen. Når du har gennemgået alle medarbejdere, skal du trykke på "Attester" nederst. Så vil attesteringen gennemføres og de eventuelle rettigheder, du ønsker fjernet, blive fjernet fra medarbejderen.
html.page.attestations.button.attest=Attestér
html.page.attestations.rolegroup=(rollebuket)
html.page.attestations.confirm.header=Bekræftelse på attestering (trin 3 af 3)
html.page.attestations.confirm.body=Du skal her bekræfte, at du ønsker at indsende dine eventuelle rettelser. Når du har bekræftet på denne side, vil du have udført opgaven med attestering, og vil modtage en ny mail om attestering om 3-12 måneder afhængig af kravet om attestering i de enkelte systemer.
