html.page.attestations.title=Attestering af rettigheder (trin 1 af 3)
html.page.attestations.subtext=Du bedes gennemgå dine medarbejderes rettigheder for de it-systemer, der rettighedsstyres via OS2Rollekataloget. Vælg den enhed du ønsker at attestere nedenfor.
html.page.attestations.no.ous=Der er ingen brugere der afventer attestering.
