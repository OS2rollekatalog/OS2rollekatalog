html.email.attestation.message=<!DOCTYPE html><html><body><h4>Attestering af rettigheder</h4><p>Du er ansvarlig for de vedhæftede rettigheder tildelt dine medarbejdere er korrekte. Du bedes gennemgå rettighederne, der i det vedhæftede Excel-ark, og verificere at de er som de skal være, og efterfølgende logge på OS2rollekatatalog ved at klikke på linket, og kvittere for dette. Du vil også have mulighed for at fjerne evt rettigheder i OS2Rollekatalog, som ikke længere er gyldige i. Du bedes udfører attesteringen af rettighederne indenfor 14 dage (deadline {0}). Skulle du have spørgsmål hertil er du velkommen til at kontakte ServiceDesk.</p><br/><br/>Mvh IT-Afdelingen<br/><br/>{1}</body></html>
