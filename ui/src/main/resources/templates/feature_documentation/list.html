<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header (title=#{html.featureDocumentation.title})" />
<body>
<div class="wrapper">
    <header th:replace="fragments/navbar :: navbar-header(subpage = 'administration')" />
    <aside th:replace="fragments/navbar :: navbar-aside (page = 'featureDocumentation', subpage = 'administration')" />

    <section>
        <div class="content-wrapper">
			<h3 th:utext="#{html.featureDocumentation.title}"/>
			<div class="panel panel-default" style="padding-left: 20px; padding-right: 20px;">
				<div class="panel-body">
					<div class="table-responsive">
						<table id="listTable" class="table table-striped table-hover listTable">
							<thead>
								<tr>
									<th class="col-md-1" th:text="#{html.featureDocumentation.list.enabled}" />
									<th class="col-md-3" th:text="#{html.featureDocumentation.list.name}" />
									<th class="col-md-8" th:text="#{html.featureDocumentation.list.description}" />
								</tr>
							</thead>
				
							<tbody>
								<tr th:each="feature : ${features}">
									<td>
										<div class="checkbox c-checkbox">
											<label>
												<input type="checkbox" th:checked="${feature.enabled}" disabled="disabled" />
												<span class="fa fa-check"></span>
											</label>
										</div>
									</td>
									<td th:text="${feature.name}" />
									<td th:text="${feature.description}" />
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
    </section>
</div>

<style>
	.table .checkbox {
		margin-left: 10px;
		width: auto;
	}
</style>

<div th:replace="fragments/footer :: footer" />

<script th:inline="javascript">
		/*<![CDATA[*/

        /*[+
        	var searchTxt = [[#{html.datatables.search}]];
   			var dropdownTxt = [[#{html.datatables.dropdown}]];
   			var infoDefaultTxt = [[#{html.datatables.info.default}]];
   			var infoEmptyTxt = [[#{html.datatables.info.empty}]];
   			var infoFilteredTxt = [[#{html.datatables.info.filtered}]];
			var prevTxt = [[#{html.datatables.prev}]];
			var nextTxt = [[#{html.datatables.next}]];
         +]*/

		$("document").ready(function() {
			$("#listTable").DataTable({
		        'paging':   true,
		        'ordering': true,
		        'order': [
		        	[ 1, 'asc' ]
		        ],
		        "columnDefs": [
		            { "targets": [0], "orderable": false }
		        ],
		        "autoWidth": false,
		        'info':     true,
	            'stateSave': true,
				"pageLength": 100,
		        "language": {
		            "search":       searchTxt,
		            "lengthMenu":   dropdownTxt,
		            "info":         infoDefaultTxt,
		            "zeroRecords":  infoEmptyTxt,
		            "infoEmpty":    "",
		            "infoFiltered": infoFilteredTxt,
					"paginate": {
						"next": nextTxt,
						"previous": prevTxt
					}
		        }
		    });
		});
		
		/*]]>*/
	</script>
</body>
</html>
