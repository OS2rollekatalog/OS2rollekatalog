<th:block th:fragment="roles" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<div class="tabs-container" id="tabs">
		<ul class="nav nav-tabs" role="tablist">
			<li>
				<a class="nav-link active" data-toggle="tab" th:href="'#userRoleTab' + ${userUuid}"
				   th:text="#{requestmodule.html.dashboard.tabs.userRoles}"></a>
			</li>
			<li>
				<a class="nav-link" data-toggle="tab" th:href="'#roleGroupsTab' + ${userUuid}"
				   th:text="#{requestmodule.html.dashboard.tabs.roleGroups}"></a>
			</li>
		</ul>
		<div class="tab-content">
			<div role="tabpanel" th:id="'userRoleTab' + ${userUuid}" class="tab-pane active">
				<div class="panel-body">
					<div class="table-responsive">
						<table th:id="'urForUserTable' + ${userUuid}" style="width: 100%" class="table table-striped table-bordered table-hover">
							<thead>
							<tr>
								<th th:text="#{requestmodule.html.dashboard.tabs.roles.itsystem}" class="col-lg-3"></th>
								<th th:text="#{requestmodule.html.dashboard.tabs.roles.role}" class="col-lg-3"></th>
								<th th:text="#{requestmodule.html.dashboard.tabs.roles.description}" class="col-lg-4"></th>
							</tr>
							</thead>

							<tbody>
							<tr th:each="role : ${userRoles}">
								<td th:text="${role.itSystemName}"></td>
								<td th:text="${role.name}"></td>
								<td th:text="${role.description}"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div role="tabpanel" th:id="'roleGroupsTab' + ${userUuid}" class="tab-pane">
				<div class="panel-body">
					<table th:id="'rgForUserTable' + ${userUuid}" style="width: 100%" class="table table-striped table-bordered table-hover">
						<thead>
						<tr>
							<th style="display: none"></th>
							<th></th>
							<th th:text="#{requestmodule.html.dashboard.tabs.roles.role}" class="col-lg-3"></th>
							<th th:text="#{requestmodule.html.dashboard.tabs.roles.description}" class="col-lg-4"></th>
						</tr>
						</thead>

						<tbody>
						<tr th:each="role : ${roleGroups}">
							<td style="display: none" th:text="${role.id}"></td>
							<td class="dt-control"></td>
							<td th:text="${role.name}"></td>
							<td th:text="${role.description}"></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</th:block>
