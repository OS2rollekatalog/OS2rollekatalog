<th:block th:fragment="requestRemovalModal" xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:th="http://www.thymeleaf.org">
	<div class="modal fade bd-example-modal-lg" id="request-removal-modal" role="dialog">
		<div class="modal-dialog modal-lg">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 th:text="#{requestmodule.html.removal.modal.title}"></h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<textarea id="removal_reason" class="form-control col-sm-12" rows="5"></textarea>
						<div id="reasonEmptyError" class="text-danger mt-3" th:text="#{requestmodule.html.removal.modal.reasonrequired}" hidden="hidden"></div>
					</div>

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="requestService.onRemovalModalConfirm()"
							th:text="#{html.control.button.save}"></button>
					<button type="button" class="btn btn-danger"
							data-dismiss="modal" th:text="#{html.control.button.cancel}"></button>
				</div>
			</div>
		</div>
	</div>
</th:block>
