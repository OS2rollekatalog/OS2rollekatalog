<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header (title=#{html.page.my.title})" />
<body>
	<div class="wrapper">
		<header th:replace="fragments/navbar :: navbar-header(subpage = 'roles')" />
		<aside th:replace="fragments/navbar :: navbar-aside (page = '', subpage = 'roles')" />
 
		<section>
			<div class="content-wrapper">
				<div class="panel panel-default">
					<div class="panel-heading" />
					<div class="panel-body">
						<form class="form-horizontal" th:object="${user}">
							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label" th:text="#{html.entity.user.name}" />
									<div class="col-sm-8">
										<input th:field="${user.name}" class="form-control" disabled="disabled" />
									</div>
								</div>
							</fieldset>
						</form>

						<ul class="nav nav-tabs">
						  <li class="active">
						 	 <a data-toggle="tab" href="#roles_menu" th:text="#{html.page.users.list.roles}" />
						 	 
						  </li>
						  <li>
						  	  <a data-toggle="tab" href="#history_menu" th:text="#{html.page.my.history.tab}" />			  
						  </li>
						</ul>

						<div class="tab-content">
							<div id="roles_menu" class="tab-pane fade in active">
								<table id="listTable1" class="table table-striped table-hover listTable">
								<thead>
									<tr>
										<th class="col-md-2" th:text="#{html.entity.rolegroup.name}" />										
										<th class="col-md-2" th:text="#{html.enum.assignmenttype}"/>																			
										<th class="col-md-2" th:text="#{html.entity.rolegroup.itsystem}" />
										<th class="col-md-6" th:text="#{html.entity.rolegroup.description}" />
									</tr>
								</thead>

								<tbody>
								    <tr th:each="assignment : ${assignments}">
										<td th:text="${assignment.userRole.name}" />
									    <td th:text="#{__${assignment.assignedThrough.message}__}" />
										<td th:text="${assignment.userRole.itSystem.name}" />
								    	<td th:text="${assignment.userRole.description}" />
					    			</tr>
				    			</tbody>
								</table>
							</div>
							
							<div id="history_menu" class="tab-pane fade in">
					   			<table id="listTable3" class="table table-striped table-hover">
								<thead>
									<tr>
										<th class="col-md-2" th:text="#{html.page.my.history.timestamp}"/>
										<th class="col-md-4" th:text="#{html.page.my.history.event}"/>
										<th class="col-md-2" th:text="#{html.page.my.history.role}"/>
										<th class="col-md-2" th:text="#{html.page.my.history.system}"/>
										<th class="col-md-2" th:text="#{html.page.my.history.admin}"/>
									</tr>
								</thead>
			
								<tbody />
								</table>
							</div>
						</div>
						
					</div>
				</div>
	        </div>
	    </section>
    </div>

    <nav th:replace="fragments/footer :: footer" />

	<script th:replace="fragments/datatables :: datatables " />
	
	<script th:inline="javascript">
		/*<![CDATA[*/
        /*[+
            var historyUrl = [[@{/rest/users/}]] + 'history';

        	var searchTxt = [[#{html.datatables.search}]];
   			var dropdownTxt = [[#{html.datatables.dropdown}]];
   			var infoDefaultTxt = [[#{html.datatables.info.default}]];
   			var infoEmptyTxt = [[#{html.datatables.info.empty}]];
   			var infoFilteredTxt = [[#{html.datatables.info.filtered}]];
        +]*/

		var loaded_history = false;

		$(document).ready(function() {
			$('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
				var target = $(e.target).attr("href");
				if (target == '#history_menu' && !loaded_history) {
					loaded_history = true;

					$('#listTable3').DataTable({
				        "ajax": historyUrl,
						"pageLength": 100,
				        "columns": [
				            { "data": "timestamp" },
				            { "data": "eventType" },
				            { "data": "roleName" },
				            { "data": "systemName" },
				            { "data": "username" }
				        ],
 						"order": [
 							[ 0, "desc" ]
 						],
 				        "language": {
 				            "search":       searchTxt,
 				            "lengthMenu":   dropdownTxt,
 				            "info":         infoDefaultTxt,
 				            "zeroRecords":  infoEmptyTxt,
 				            "infoEmpty":    "",
 				            "infoFiltered": infoFilteredTxt
 				        }
				    });
				}
            });
		});
		
		/*]]>*/

	</script>
</body>
</html>
