<th:block th:fragment="postponedConstraintsKLEModal" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<div class="modal fade bd-example-modal-lg" id="modal-kle-constraint" role="dialog">
		<div class="modal-dialog modal-lg">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 th:text="#{html.page.userrole.kle.modal}"></h4>
				</div>

				<div class="modal-body" style="height:800px; overflow: scroll;">
					<input type="hidden" id="modal-kle-constraint-systemRoleId"/>
					<input type="hidden" id="modal-kle-constraint-constraintUuid"/>
					<div id="modal-kle-constraint-error" style="display:none;color:#FF0000;">
						<label th:text="#{html.errors.kle.code.not.valid}"></label>
						<ul id="modal-kle-constraint-errors">

						</ul>
					</div>
					<input class="form-control" id="kle-constraint-tree-search" style="margin-bottom: 5px;" th:placeholder="#{html.page.userrole.kle.modal.search}"/>
					<div id="kle-constraint-tree"></div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="kleConstraintService.kleModalSaveConstraints()" th:text="#{html.control.button.save}"></button>
					<button type="button" class="btn btn-danger" data-dismiss="modal" th:text="#{html.control.button.cancel}"></button>
				</div>
			</div>
		</div>
	</div>
</th:block>
