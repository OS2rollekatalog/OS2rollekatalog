<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header (title=#{html.page.rolegroup.new.title})" />
<body>
	<div class="wrapper">
		<header th:replace="fragments/navbar :: navbar-header" />
		<aside th:replace="fragments/navbar :: navbar-aside (page = 'rolegroups.new')" />
 
		<section>
			<div class="content-wrapper">
				<h3>
	                <a th:href="@{/ui/rolegroups/list}" class="btn btn-default">
	                    <span><i class="fa fa-arrow-left"></i> </span>
	                </a>
					<span th:text="#{html.page.rolegroup.new.title}" />
				</h3>

				<div class="panel panel-default">
					<div class="panel-heading" />
					<div class="panel-body">
						<form class="form-horizontal" th:object="${rolegroup}"  method="post" th:action="@{/ui/rolegroups/new/}">
							<input th:field="*{id}" type="hidden" />

							<fieldset>
								<div class="form-group">
					                <label class="col-sm-2 control-label" th:text="#{html.entity.rolegroup.name}" />
					                <div class="col-sm-8">
										<input th:field="*{name}" class="form-control"/>
                                        <ul th:if="${#fields.hasErrors('name')}">
                                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
                                        </ul>
					                </div>
								</div>
							</fieldset>

							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label" th:text="#{html.entity.rolegroup.description}" />
									<div class="col-sm-8">
										<textarea th:field="${rolegroup.description}" class="form-control" />
									</div>
								</div>
							</fieldset>			
							<fieldset>
						        <div class="form-group">
						            <div class="col-sm-offset-2 col-sm-8">
										<button type="submit" class="btn btn-lg btn-primary" th:text="#{html.control.button.save}" />
										<a th:href="@{/ui/rolegroups/list}" class="btn btn-lg btn-danger" th:text="#{html.control.button.cancel}" />
						       		</div>
						        </div>
							</fieldset>											
						</form>											
					</div>					
				</div>				
	        </div>
	    </section>
    </div>

    <nav th:replace="fragments/footer :: footer" />
</body>
</html>
