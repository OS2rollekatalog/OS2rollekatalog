<th:block th:fragment="addUsers" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<button class="btn btn-lg btn-primary" type="button" style="margin-bottom: 20px;" th:text="#{html.control.button.back}" onclick="userService.loadRolesFragment()"></button>
	<div class="table-responsive">
		<table id="listTableUsersAdd" class="table table-striped table-hover listTable">
			<thead>
				<tr>
					<th class="col-md-3" th:text="#{html.entity.user.name}"></th>
					<th class="col-md-2" th:text="#{html.entity.user.userId}"></th>
					<th class="col-md-6" th:text="#{html.entity.user.positions}"></th>
					<th class="col-md-1" th:text="#{html.control.operations}"></th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="user : ${users}">
					<td>
						<div>
							<span th:text="${user.name}"></span>
							<span th:if="${user.disabled == true}" class="badge badge-warning" th:text="#{html.entity.user.disabled}"></span>
						</div>
					</td>
					<td th:text="${user.userId}"></td>
					<td>
						<ul style="list-style: none;">
							<li th:each="position : ${user.positions}" th:text="${position.name} + ' i ' + ${position.orgUnit.name}"></li>
						</ul>
					</td>
					<td>
						<a
							href="#"
							onclick="userService.addRoleGroup(this)"
							th:attr="data-user=${user.uuid}">
							<em class="fa fa-plus"></em>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</th:block>
