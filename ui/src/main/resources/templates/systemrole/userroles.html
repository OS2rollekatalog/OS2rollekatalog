<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header (title=#{html.page.systemrole.userroles.title})" />
<body>

	<div class="wrapper">
		<header th:replace="fragments/navbar :: navbar-header" />
		<aside th:replace="fragments/navbar :: navbar-aside (page = 'itsystem.list')" />

		<section>
			<div class="content-wrapper">
				<h3>
					<a th:href="@{/ui/itsystem/edit/} + ${itSystem.id}" class="btn btn-default">
						<span><i class="fa fa-arrow-left"></i></span>
					</a>
					<span th:text="#{html.page.systemrole.userroles.title}" />
				</h3>
				
				<div class="panel panel-default">
					<div class="panel-heading" />
					<div class="panel-body">

						<form class="form-horizontal">
								<div class="tab-pane fade in active">
									<table class="table table-striped listTable">
										<thead>
											<tr>
												<th class="col-md-4" th:text="#{html.entity.userrole.name}" />
												<th class="col-md-7" th:text="#{html.entity.userrole.description}" />
												<th class="col-md-1" th:text="#{html.control.operations}" />
											</tr>
										</thead>

										<tbody>
											<tr th:each="role : ${userRoles}">
												<td th:text="${role.name}" />
												<td th:text="${role.description}" />
										    	<th:block th:if="${role.delegatedFromCvr == null}"> 
											    	<td>
											    		<a th:href="@{/ui/userroles/view/{id}(id=${role.id})}"><em class="fa fa-search"></em></a>
											    		<th:block sec:authorize="hasRole('ROLE_ADMINISTRATOR')">
												    		<a th:href="@{/ui/userroles/edit/{id}(id=${role.id})}"><em class="fa fa-pencil"></em></a>
														</th:block>
											    	</td>
										    	</th:block>
										    	<th:block th:if="${role.delegatedFromCvr != null}">
													<td>&nbsp;</td>
										    	</th:block>
											</tr>
										</tbody>
									</table>
								</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>

	<nav th:replace="fragments/footer :: footer" />
	<script th:replace="fragments/datatables :: datatables " />

</body>
</html>
