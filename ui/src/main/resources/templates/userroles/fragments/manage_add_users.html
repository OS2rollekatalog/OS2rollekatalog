<th:block th:fragment="addUsers" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<button class="btn btn-lg btn-primary" type="button" style="margin-bottom: 20px;" th:text="#{html.control.button.back}" onclick="userService.loadRolesFragment()"></button>
	<div class="table-responsive">
		<table id="listTableUsersAdd" class="table table-striped table-hover listTable">
			<thead>
				<tr>
					<th class="col-md-5" th:text="#{html.entity.user.name}" />
					<th class="col-md-6" th:text="#{html.entity.user.userId}" />
					<th class="col-md-1" th:text="#{html.control.operations}" />
				</tr>
			</thead>

			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.name}" />
					<td th:text="${user.userId}" />
					<td>
						<a
							href="#"
							onclick="userService.addUserRole(this)"
							th:attr="data-user=${user.uuid}">
							<em class="fa fa-plus"></em>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</th:block>
