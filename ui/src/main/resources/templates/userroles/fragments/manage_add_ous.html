<th:block th:fragment="addOrgUnits" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<button class="btn btn-lg btn-primary" type="button" style="margin-bottom: 20px;" th:text="#{html.control.button.back}" onclick="orgUnitService.loadRolesFragment()"></button>
	<div class="table-responsive">
		<table id="listTableOusAdd" class="table table-striped table-hover listTable">
			<thead>
				<tr>
					<th class="col-md-11" th:text="#{html.entity.user.name}"></th>
					<th class="col-md-1" th:text="#{html.control.operations}"></th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="ou : ${ous}">
					<td th:text="${ou.name}"></td>
					<td>
						<a
							href="#"
							onclick="orgUnitService.addRoleAssignment(this)"
							th:attr="data-orgunit=${ou.uuid}">
							<em class="fa fa-plus"></em>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</th:block>
