<th:block th:fragment="OUModal" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<div class="modal fade bd-example-modal-lg" id="modal-ou" role="dialog">
		<div class="modal-dialog modal-lg">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 th:text="#{html.page.userrole.ou.modal}"/>
				</div>

				<div class="modal-body" style="height:800px; overflow: scroll;">
					<input type="hidden" id="modal-ou-systemRoleId"/>
					<input type="hidden" id="modal-ou-constraintUuid"/>
					<div id="modal-ou-error" style="display:none;color:#FF0000;">
						<label th:text="#{html.errors.kle.code.not.valid}"></label>
						<ul id="modal-ou-errors">

						</ul>
					</div>
					<input class="form-control" id="ou-tree-search" style="margin-bottom: 5px;" th:placeholder="#{html.page.userrole.ou.modal.search}"/>
					<div id="ou-tree"></div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-primary postponed-constraint-save-btn" onclick="orgUnitPostponedConstraintService.oUModalSaveConstraints()" th:text="#{html.control.button.save}"/>
					<button type="button" class="btn btn-primary constraint-save-btn" onclick="orgUnitConstraintService.oUModalSaveConstraints()" th:text="#{html.control.button.save}"/>
					<button type="button" class="btn btn-danger" data-dismiss="modal" th:text="#{html.control.button.cancel}"/>
				</div>
			</div>
		</div>
	</div>
</th:block>
