<div th:fragment="editors">
	<link rel="stylesheet" th:href="@{/webjars/codemirror/5.47.0/lib/codemirror.css}"/>
	<link rel="stylesheet" th:href="@{/webjars/codemirror/5.47.0/addon/hint/show-hint.css}"/>
	
	<script th:src="@{/webjars/codemirror/5.47.0/lib/codemirror.js}"/>
	<script th:src="@{/webjars/codemirror/5.47.0/mode/xml/xml.js}"/>
	<script th:src="@{/webjars/codemirror/5.47.0/addon/hint/show-hint.js}"/>
	<script th:src="@{/webjars/codemirror/5.47.0/addon/display/placeholder.js}"/>
	<script th:src="@{/webjars/codemirror-formatting/1.0.0/formatting.js}"/>
	
	<script th:inline="javascript">
	/*<![CDATA[*/
		/*[+
		+]*/
		
		$(document).ready(function() {
			xmlEditor = CodeMirror.fromTextArea(document.getElementById("xmlViewer"), {
				mode : "application/xml",
				lineNumbers: true
			});
			var totalLines = xmlEditor.lineCount();
			xmlEditor.autoFormatRange({line:0, ch:0}, {line:totalLines});
			xmlEditor.setCursor({line:0, ch:0});
		});
		/*]]>*/
	</script>

	<style type="text/css">
		.CodeMirror {
			font-family: inherit;
			line-height: 1.6;
			height: auto;
		}
		.CodeMirror pre.CodeMirror-placeholder { 
			color: #828282; 
		}
		.CodeMirror-hints {
			z-index: 1000;
		}
	</style>
</div>
