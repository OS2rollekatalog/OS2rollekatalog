<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header (title=#{html.page.index.title})"></head>
<body>
	<div class="wrapper">
		<header th:replace="fragments/navbar :: navbar-header"></header>
		<aside th:replace="fragments/navbar :: navbar-aside (page = 'index')"></aside>
 
		<section>
			<div class="content-wrapper">
				<div class="panel panel-default">
					<div class="panel-body">
						<h3 th:text="#{html.page.info.download.importer.header}"></h3>
						<ul>
							<li><a th:href="@{/download/RoleCatalogueImporter.exe}" th:text="#{html.page.info.download.importer}"></a></li>
							<li><a th:href="@{/download/ADSyncService.exe}" th:text="#{html.page.info.download.syncservice}"></a></li>
						</ul>

						<h3 th:text="#{html.page.info.download.header}"></h3>
						<ul>
							<li><a th:href="@{/download/ADFS-Plugin-ADFS30.zip}" th:text="#{html.page.info.download.adfs30link}"></a></li>
							<li><a th:href="@{/download/ADFS-Plugin-ADFS40.zip}" th:text="#{html.page.info.download.adfs40link}"></a></li>
							<li><a th:href="@{/download/ADFS-Plugin-ADFS50.zip}" th:text="#{html.page.info.download.adfs50link}"></a></li>
						</ul>

						<h3 th:text="#{html.page.info.install.header}"></h3>
						<p th:text="#{html.page.info.install.paragraph}"></p>
						<ul>
							<li><a th:href="@{/download/installationsvejledning.pdf}" th:text="#{html.page.info.install.link}"></a></li>
							<li><a th:href="@{/download/adsyncservice.pdf}" th:text="#{html.page.info.adsyncservice.link}"></a></li>
						</ul>

						<h3 th:text="#{html.page.info.api.header}"></h3>
						<p th:text="#{html.page.info.api.paragraph}"></p>
						<ul>
							<li><a th:href="@{/download/api.html}" th:text="#{html.page.info.api.link}"></a></li>
							<li><a th:href="@{/download/api.pdf}" th:text="#{html.page.info.api.pdf}"></a></li>
						</ul>

						<h3 th:text="#{html.page.info.version.header}"></h3>
						<span th:text="#{html.page.info.version.version} + ': ' + ${releaseVersion}"></span><br/>
						<span th:text="#{html.page.info.version.buildId} + ': ' + ${gitCommitId}"></span><br/>
						<span th:text="#{html.page.info.version.buildTime} + ': ' + ${gitBuildTime}"></span>
					</li>
				</ul>

					</div>
				</div>
	        </div>
	    </section>
	</div>
	
	<nav th:replace="fragments/footer :: footer"></nav>
</body>
</html>
