<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header (title=#{html.page.attestations.title})" />
<body>
	<div class="wrapper">
		<header th:replace="fragments/navbar :: navbar-header" />
		<aside th:replace="fragments/navbar :: navbar-aside (page = 'admin.attestation')" />

		<section>
			<div class="content-wrapper">
				<div class="panel panel-default">
					<div class="panel-heading" />

					<div class="panel-body">
						<div class="table-responsive">
							<table id="listTable" class="table table-striped table-hover listTable">
								<thead>
									<tr>
										<th class="col-md-3" th:text="#{html.page.attestations.ou}" />
										<th class="col-md-3" th:text="#{html.page.attestations.manager}" />
										<th class="col-md-3" th:text="#{html.page.attestations.lastAttested}" />
										<th class="col-md-3" th:text="#{html.page.attestations.nextAttestation}" />
									</tr>
								</thead>

								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<nav th:replace="fragments/footer :: footer" />
	<script th:inline="javascript">
		/*<![CDATA[*/

		/*[+
			var searchTxt = [[#{html.datatables.search}]];
			var dropdownTxt = [[#{html.datatables.dropdown}]];
			var infoDefaultTxt = [[#{html.datatables.info.default}]];
			var infoEmptyTxt = [[#{html.datatables.info.empty}]];
			var infoFilteredTxt = [[#{html.datatables.info.filtered}]];
			var prevTxt = [[#{html.datatables.prev}]];
			var nextTxt = [[#{html.datatables.next}]];

			var url = [[@{/ui/ous/view/}]];
			var ajaxUrl = [[@{/rest/manager/attestation/list}]];
		+]*/

		var token = $("meta[name='_csrf']").attr("content");

		var today = new Date();
		var currentTable;
		function loadDataTables() {
			currentTable = $('.listTable').DataTable({
				'destroy': true,
				'ajax': {
					'contentType': 'application/json',
					'url': ajaxUrl,
					'type': 'POST',
					'headers': {
						'X-CSRF-TOKEN': token
					},
					'data': function(d) {
					 	return JSON.stringify(d);
					}
				},
				'serverSide' : true,
				'columns' : [{
					data : 'name'
				  }, {
					data : 'manager'
				  }, {
					data : 'lastAttested',
					render: function (data, type, row, meta) {
						if (data != null) {
							return data.substring(0, 10) + '<br/><span style="font-size:smaller;">(af ' + row.lastAttestedBy + ')</span>';
						}
						
						return '';
					}
				  }, {
					data : 'nextAttestation',
					render: function (data, type, row, meta) {
						if (data != null) {
							var nextAttestation = data.substring(0, 10);
							var nextAttestationAsDate = new Date(nextAttestation);
							
							if (nextAttestationAsDate <= today) {
								return '<span style="color: red;">' + nextAttestation + '</span>';
							}
							
							return nextAttestation;
						}
						
						return '';
					}
				}],
				'paging':    true,
				'ordering':  true,
				'stateSave': true,
				'info':      true,
				'pageLength': 25,
				'language': {
					"search":       searchTxt,
					"lengthMenu":   dropdownTxt,
					"info":         infoDefaultTxt,
					"zeroRecords":  infoEmptyTxt,
					"infoEmpty":    "",
					"infoFiltered": infoFilteredTxt,
					"paginate": {
						"next": nextTxt,
						"previous": prevTxt
					}
				}
			});
		}

		$(document).ready(function() {
			loadDataTables();
		});
		/*]]>*/
	</script>
</body>
</html>
