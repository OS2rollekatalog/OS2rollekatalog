<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header (title=#{html.page.rolegroup.edit.title})" />
<body>
	<div class="wrapper">
	    <header th:replace="fragments/navbar :: navbar-header(subpage = 'roles')" />
	    <aside th:replace="fragments/navbar :: navbar-aside (subpage = 'roles')" />
	    <section>
	        <div class="content-wrapper">
	            <h3>
	                <a th:if="${roleType == 'roleGroup'}" th:href="@{/ui/rolegroups/view/{id}(id=${role.id})}" class="btn btn-default">
	                    <span><i class="fa fa-arrow-left"></i> </span>
	                </a>
	                <a th:if="${roleType == 'userRole'}" th:href="@{/ui/userroles/view/{id}(id=${role.id})}" class="btn btn-default">
	                    <span><i class="fa fa-arrow-left"></i> </span>
	                </a>
	                <span th:text="#{html.page.requestapprove.choose_ou}"/>
	            </h3>
	
	            <div class="panel panel-default">
	                <div class="panel-body">
						<p th:text="#{html.page.requestapprove.choose_ou.text}" />
	                
						<table id="listTable" class="table table-striped table-hover">
							<thead>
								<tr>
									<th class="col-md-11" th:text="#{html.entity.ou.name}" />
									<th class="col-md-1" th:text="#{html.control.operations}" />
								</tr>
							</thead>

							<tbody>
								<tr th:each="ou : ${orgUnits}">
									<td th:text="${ou.name}" />
									<td>
										<a th:href="@{/ui/requestapprove/request/step2/role/{id}/ou/{uuid}?type={type}(id=${role.id},uuid=${ou.uuid},type=${roleType})}"><em class="fa fa-plus"></em></a>
									</td>
								</tr>
							</tbody>
						</table>
	                </div>
	            </div>
	        </div>
	    </section>
	</div>

	<nav th:replace="fragments/footer :: footer"/>
	<script th:replace="fragments/datatables :: datatables " />
</body>
</html>
