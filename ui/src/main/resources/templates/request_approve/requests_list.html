<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header (title=#{html.page.requests.title})" />
<body>
	<div class="wrapper">
		<header th:replace="fragments/navbar :: navbar-header(subpage = 'roles')" />
		<aside th:replace="fragments/navbar :: navbar-aside (page = 'requests_authorization_manager', subpage = 'roles')" />
 
		<section>
			<div class="content-wrapper">
				<div class="panel panel-default">
					<div class="panel-heading" />
					<div class="panel-body">
						<div>
							<table class="table table-striped table-hover listTable">
								<thead>
									<tr>
										<th class="col-md-2" th:text="#{html.my.requests.to}" />
										<th class="col-md-2" th:text="#{html.my.requests.from}" />
										<th class="col-md-2" th:text="#{html.my.requests.name}" />
										<th class="col-md-2" th:text="#{html.my.requests.itsystem}" />							
										<th class="col-md-4" th:text="#{html.my.requests.description}"/>
									</tr>
								</thead>
	
								<tbody>
								    <tr th:each="req : ${requests}" th:attr="data-child=${req.childJson}">
										<td>
											<em class="fa fa-chevron-right"></em> &nbsp;
											<span th:text="${req.request.requestedFor} != null ? (${req.request.requestedFor.name} + ' (' + ${req.request.requestedFor.userId} + ')') : ''"/>
										</td>
										<td th:text="${req.request.requester.name} + ' (' + ${req.request.requester.userId} + ')'" />
										<td th:text="${req.roleName}" />
										<td th:text="${req.itSystemName}" />
										<td th:text="${req.roleDescription}" />
					    			</tr>
				    			</tbody>
							</table>
						</div>							
					</div>
				</div>
	        </div>
	    </section>
    </div>

    <nav th:replace="fragments/footer :: footer" />
	
	<script th:inline="javascript">
		/*<![CDATA[*/
		
		/*[+
   			var searchTxt = [[#{html.datatables.search}]];
   			var dropdownTxt = [[#{html.datatables.dropdown}]];
   			var infoDefaultTxt = [[#{html.datatables.info.default}]];
   			var infoEmptyTxt = [[#{html.datatables.info.empty}]];
   			var infoFilteredTxt = [[#{html.datatables.info.filtered}]];

   			var titleTxt = [[#{html.my.requests.assign.confirm.title}]];
			var bodyTxt = [[#{html.my.requests.assign.confirm.body}]];

			var rejectTitleTxt = [[#{html.my.requests.assign.reject.title}]];
			var rejectBodyTxt = [[#{html.my.requests.assign.reject.body}]];
			
			var yesTxt = [[#{html.control.button.yes}]];
			var noTxt = [[#{html.control.button.no}]];
			var approveTxt = [[#{html.control.button.approve}]];
			var rejectTxt = [[#{html.control.button.reject}]];
			var confirmTxt = [[#{html.control.button.send}]];
			var cancelTxt = [[#{html.control.button.cancel}]];
			
			var rejectUrl = [[@{/rest/requestapprove/requests/reject/}]];
			var approveUrl = [[@{/rest/requestapprove/requests/approve/}]];
			var listUrl = [[@{/ui/users/requests/authorizationmanager}]];
			
			var requestApproveMsg = [[#{html.my.requests.msg}]];
			var requestApproveTitel = [[#{html.my.requests.titel}]];
		+]*/

		var token = $("meta[name='_csrf']").attr("content");

		function reject(id) {
			swal({
				html: true,
				title : rejectTitleTxt,
				text : rejectBodyTxt,
				type : "input",
				showCancelButton : true,
				confirmButtonColor : "#4765a0",
				confirmButtonText : confirmTxt,
				cancelButtonText : cancelTxt,
				closeOnConfirm : true,
				closeOnCancel : true
			},
			function (reason) {
				if (reason === false) {
					; // cancelled window
				}
				else {
					if (!reason) {
					    swal.showInputError("Angiv en Ã¥rsag for afvisningen");
					    return false;
					}
					else {
						$.ajax({
							method: "POST",
							headers: {
								'X-CSRF-TOKEN': token
							},
							data: { 'reason' : reason },
							url: rejectUrl + id,
							success: function() {
								window.location.href = listUrl;
							}
						});
					}
				}
			});
		}

		function accept(id) {
			swal({
				html: true,
				title : titleTxt,
				text : bodyTxt,
				showCancelButton : true,
				confirmButtonColor : "#4765a0",
				confirmButtonText : yesTxt,
				cancelButtonText : noTxt,
				closeOnConfirm : true,
				closeOnCancel : true
			},
			function (confirm) {
				if (confirm) {
					$.ajax({
						method: "POST",
						headers: {
							'X-CSRF-TOKEN': token
						},
						url: approveUrl + id,
						success: function() {
							window.location.href = listUrl;
						}
					});
				}
			});
		}
		
		$(document).ready(function() {
		    var table = $('.listTable').DataTable({
		        'paging':   true,
		        'ordering': true, 
		        'info':     true,
	            'stateSave': true,
				"pageLength": 100,
				"columns": [
		            {
		                "className": 'request-userid'
		            },
		            { },
		            { },
		            { },
		            { }
		        ],
		        "language": {
		            "search":       searchTxt,
		            "lengthMenu":   dropdownTxt,
		            "info":         infoDefaultTxt,
		            "zeroRecords":  infoEmptyTxt,
		            "infoEmpty":    "",
		            "infoFiltered": infoFilteredTxt
		        }
		    });
		    
			function format(childJson) {
				childJson = childJson.replace(/'/g,'"');

				var child = JSON.parse(childJson);
				
				return "<h4 class=\"row\">" + requestApproveTitel + " " + child.userId + "</h4>" +
					   "<div class=\"row\">" + requestApproveMsg + "</div>" +
					   "<pre style=\"border: 1px solid black; white-space: pre-wrap;\">" + child.reason + "</pre><br/>" +
					   "<div class=\"row\">" +
					   "<button class=\"btn btn-lg btn-primary\" onclick=\"accept(" + child.id + ");\" style=\"margin-right: 10px;\">" + approveTxt + "</button>" +
					   "<button class=\"btn btn-lg btn-danger\" onclick=\"reject(" + child.id + ");\">" + rejectTxt + "</button>" +
					   "</div></div>";
			}

		    $('.listTable tbody').on('click', 'td.request-userid', function () {
		        var tr = $(this).closest('tr');
		        var row = table.row(tr);		        
		        var childJson = tr.data('child');

		        if (row.child.isShown()) {
		            row.child.hide();
		            tr.removeClass('shown');
		            tr.find("em").addClass('fa-chevron-right').removeClass('fa-chevron-down');
		        }
		        else {
		            row.child(format(childJson)).show();
		            tr.addClass('shown');
		            tr.find("em").removeClass('fa-chevron-right').addClass('fa-chevron-down');
		        }
		    });
		});
		
		/*]]>*/
	</script>
	
	<style>
		td.request-userid {
			cursor: pointer;
		}
	</style>
</body>
</html>
