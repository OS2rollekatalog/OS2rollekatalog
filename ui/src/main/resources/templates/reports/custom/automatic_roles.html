<!DOCTYPE html>
<html>
<head th:replace="~{fragments/header :: header (title=#{html.report.rolerequest.automatic})}"></head>
<body>
<div class="wrapper">
	<header th:replace="~{fragments/navbar :: navbar-header(subpage = 'reports')}"></header>
	<aside th:replace="~{fragments/navbar :: navbar-aside (page = 'report.custom', subpage = 'reports')}"></aside>

	<section>
			<div class="content-wrapper">
				<h3 th:text="#{html.report.rolerequest.automatic}"></h3>
				<div class="panel panel-default">
					<div class="panel-heading"></div>
					<div class="panel-body">
						<table class="listTable table table-responsive table-striped">
							<thead>
								<tr>
									<th class="col-md-3" th:text="#{html.page.users.manage.assignment.type}"></th>
									<th class="col-md-3" th:text="#{html.entity.userrole.name}"></th>
									<th class="col-md-2" th:text="#{html.page.users.manage.assignment.itsystem}"></th>
									<th class="col-md-6" th:text="#{html.entity.userrole.description}"></th>
									<th class="col-md-1" th:text="#{html.control.operations}"></th>
								</tr>
							</thead>

							<tbody>
								<tr th:each="role : ${roles}">
									<td th:if="${role.type} == 'USERROLE'" th:text="#{html.role.assignment.type.userrole}"></td>
									<td th:if="${role.type} == 'ROLEGROUP'" th:text="#{html.role.assignment.type.rolegroup}"></td>
									<td th:text="${role.name}"></td>
									<td th:text="${role.itSystemName}"></td>
									<td th:text="${role.description}"></td>
									<td>
										<th:block sec:authorize="hasRole('ROLE_ASSIGNER')">
											<a th:if="${role.type} == 'USERROLE'" th:href="@{/ui/userroles/edit/{id}(id=${role.id})}"><em class="fa fa-pencil"></em></a>
											<a th:if="${role.type} == 'ROLEGROUP'" th:href="@{/ui/rolegroups/edit/{id}(id=${role.id})}"><em class="fa fa-pencil"></em></a>
										</th:block>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
	</section>
</div>

<nav th:replace="~{fragments/footer :: footer}"></nav>
<script th:replace="~{fragments/datatables :: datatables}"></script>
</body>
</html>
