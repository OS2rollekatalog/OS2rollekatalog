<th:block th:fragment="addUserRole" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<fieldset>
		<div class="form-group">
			<button class="btn btn-lg btn-primary" style="margin-bottom: 20px;" th:text="#{html.control.button.back}" onclick="rolesService.loadRolesFragment()"></button>
		</div>
		<div class="form-group">
			<div class="table-responsive">
				<table id="listTable_ou_ur" class="table table-striped table-hover listTable">
					<thead>
						<tr>
							<th class="col-md-4" th:text="#{html.entity.userrole.name}"></th>
							<th class="col-md-4" th:text="#{html.entity.itsystem}"></th>
							<th class="col-md-3" th:text="#{html.entity.userrole.description}"></th>
							<th class="col-md-1" th:text="#{html.control.operations}"></th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="role : ${roles}">
							<td>
								<span th:text="${role.name}"></span>
								<div th:if="${role.alreadyAssigned}" th:text="#{html.page.user.assign.already.assigned}" style="font-size: smaller; color: red;"></div>
							</td>
							<td th:text="${role.itSystem?.name}"></td>
							<td th:text="${role.description}"></td>
							<td>
								<a
									href="#"
									onclick="rolesService.addRoleAssignment(this)"
									th:attr="data-roleid=${role.id}, data-objtype='role'">
									<em class="fa fa-plus"></em>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</fieldset>
</th:block>
