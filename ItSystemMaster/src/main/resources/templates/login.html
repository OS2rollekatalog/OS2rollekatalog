<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
	<div class="wrapper">
		<header th:replace="fragments/navbar :: navbar-header" />
		<aside th:replace="fragments/navbar :: navbar-aside (page = 'index')" />
 
		<section>
			<div class="content-wrapper">
				<div class="panel-body">				
				    <form class="form-horizontal" name="f" method="post">
						<fieldset>
				        	<div class="form-group">
								<label class="col-sm-2 control-label" th:text="#{html.login.username}" />
								<div class="col-sm-8">
					          		<input type="text" id="username" name="username" class="form-control" th:placeholder="#{html.login.username}" autofocus="autofocus" />
					          	</div>
				        	</div>
			        	</fieldset>

						<fieldset>
				        	<div class="form-group">
								<label class="col-sm-2 control-label" th:text="#{html.login.password}" />
								<div class="col-sm-8">
					          		<input type="password" id="password" name="password" class="form-control" th:placeholder="#{html.login.password}"/>
					          	</div>
				        	</div>
			        	</fieldset>

						<fieldset>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-8">
					          		<button type="submit" class="btn btn-default btn-block btn-lg btn-primary" th:text="#{html.login.button}" />
								</div>
							</div>
						</fieldset>
				    </form>
				</div>
	        </div>
	    </section>
	</div>

	<nav th:replace="fragments/footer :: footer" />
</body>
</html>
